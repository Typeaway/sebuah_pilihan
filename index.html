<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilihan Ya dan Tidak</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            gap: 20px;
            font-family: Arial, sans-serif;
            padding: 10px;
            text-align: center;
            box-sizing: border-box;
        }

        button {
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 12px;
            transition: all 0.3s ease;
            width: 80%;
            max-width: 300px;
        }

        #nextButton {
            background-color: #4CAF50;
            color: white;
        }

        #yesButton {
            background-color: #4CAF50;
            color: white;
        }

        #noButton {
            background-color: #FF5733;
            color: white;
        }

        #message {
            font-size: 22px;
            font-weight: bold;
        }

        #choiceButtons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            width: 100%;
        }

        @media (min-width: 768px) {
            #choiceButtons {
                flex-direction: row;
                justify-content: center;
            }

            button {
                width: 200px;
            }
        }

        @media (min-width: 1024px) {
            button {
                width: 250px;
            }
        }
    </style>
</head>

<body>
    <p id="message">😊 Hai cantikk, bagaimana hari ini? 😊</p>
    <button id="nextButton" onclick="showNextMessage()">👉 Next</button>
    <div id="choiceButtons" style="display: none;">
        <p>💖 Mau ga jadi pacar akuuhh?? 😽😽 💖</p>
        <button id="yesButton" onclick="showCongratulations()">❤️ Ya</button>
        <button id="noButton" onclick="growYesButton()">💔 Tidak</button>
    </div>

    <script>
        const messages = [
            '😊 Hai cantikk, bagaimana hari ini? 😊',
            '💭 Sesungguhnya aku sering membayangkan bisa bertemu dengan perempuan seistimewa kamu. 💭',
            '💬 Setiap percakapan sama kamu selalu bikin hati aku bahagia. 💬',
            '💕 Rasanya dunia jadi lebih indah setiap kali denger suara kamu. 💕',
            '💖 Sekarang, aku mau ungkapin sesuatu yang sudah terpendam dalam hati. 💖'
        ];

        const message = document.getElementById('message');
        const nextButton = document.getElementById('nextButton');
        const choiceButtons = document.getElementById('choiceButtons');
        const yesButton = document.getElementById('yesButton');

        let index = 0;
        let baseWidth = 120;
        let baseHeight = 50;

        yesButton.style.width = baseWidth + 'px';
        yesButton.style.height = baseHeight + 'px';

        function showNextMessage() {
            index++;
            if (index < messages.length) {
                message.textContent = messages[index];
            } else {
                message.style.display = 'none';
                nextButton.style.display = 'none';
                choiceButtons.style.display = 'flex';
            }
        }

        function growYesButton() {
            yesButton.style.width = yesButton.offsetWidth * 1.5 + 'px';
            yesButton.style.height = yesButton.offsetHeight * 1.5 + 'px';
        }

        function showCongratulations() {
            message.style.display = 'block';
            message.textContent = '🥳 Selamat! Sekarang kita jadian! ❤️🥳';
            choiceButtons.style.display = 'none';
        }
    </script>
</body>

</html>
